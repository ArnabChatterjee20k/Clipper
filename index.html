<script>

    const uid = "a88dc20f-7156-4cb9-b3ca-54f0ecbd802b";

const source = new EventSource(`http://127.0.0.1:8000/edits/status?uid=${uid}`);

source.addEventListener("job_update", (event) => {
  const job = JSON.parse(event.data);
  console.log("Job updated:", job);

});

source.onerror = (err) => {
  console.error("SSE error:", err);
  source.close();
};


</script>
